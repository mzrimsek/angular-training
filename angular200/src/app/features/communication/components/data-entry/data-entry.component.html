<div>
  <label>Item</label>
  <div class="input-group">
    <input type="text"
           placeholder="New todo item"
           class="form-control"
           #input />
    <span class="input-group-btn">
      <button class="btn btn-primary"
              type="button"
              (click)="add(input)">Add</button>
    </span>
  </div>
</div>
