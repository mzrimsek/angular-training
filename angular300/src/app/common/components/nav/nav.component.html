<ul class="nav"
    [ngClass]="{ 'nav-stacked': stacked, 'nav-pills': stacked, 'nav-tabs': !stacked }">
  <li *ngFor="let route of routes"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: route.exact }">
    <a [routerLink]="route.router">{{ route.caption }}</a>
  </li>
</ul>
