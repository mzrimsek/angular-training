<div class="input-group">
  <input type="number"
         class="form-control"
         placeholder="Guess a number..."
         #guess
         (change)="changeGuess(guess)">
  <span class="input-group-btn">
    <button class="btn btn-secondary"
            type="button"
            [disabled]="disabled"
            (click)="makeGuess()">Go!</button>
  </span>
</div>
